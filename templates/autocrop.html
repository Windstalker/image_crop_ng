<div class="bounding-box" ng-style="{ left: bbox.x,
					top: bbox.y,
					height: bbox.height,
					width: bbox.width }">
	<div data-offset="-1,-1" bb-point></div>
	<div data-offset="0,-1" bb-point></div>
	<div data-offset="1,-1" bb-point></div>
	<div data-offset="-1,0" bb-point></div>
	<div data-offset="0,0" bb-point></div>
	<div data-offset="1,0" bb-point></div>
	<div data-offset="-1,1" bb-point></div>
	<div data-offset="0,1" bb-point></div>
	<div data-offset="1,1" bb-point></div>
</div>
