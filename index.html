<!DOCTYPE html>
<html ng-app="imgCropApp">
<head>
	<meta http-equiv="Content-Type" content="text/html">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Crop on Angular.js</title>

	<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular.js"></script>
	<script src="js/crop.js"></script>
</head>
<body>
<div class="img-editor-box" ng-controller="ImgEditorCtrl">
	<canvas id="editor_canvas" width="{{ imgData.width }}" height="{{ imgData.height }}" data-img-canvas>Canvas is not supported on your device</canvas>
	<autocrop></autocrop>
</div>
<div class="controls-box top left" ng-controller="ImgLoaderCtrl">
	<div class="row">
		<div class="row">
			<label for="img_src">Image URL</label>
		</div>
		<div class="input-wrapper block row">
			<input type="text" id="img_src" ng-model="imgData.src" ng-model-options="{ debounce: 1000 }" />
		</div>
		<div class="row">
			<label for="img_w">Width</label>
			<div class="input-wrapper">
				<input type="text" id="img_w" ng-model="imgData.width" ng-model-options="{ debounce: 1000 }" />
			</div>
		</div>
		<div class="row">
			<label for="img_h">Height</label>
			<div class="input-wrapper">
				<input type="text" id="img_h" ng-model="imgData.height" ng-model-options="{ debounce: 1000 }" />
			</div>
		</div>
		<!--<div class="button-wrapper row block">-->
			<!--<button id="load">Load</button>-->
		<!--</div>-->
	</div>
</div>
<div class="controls-box top right" ng-controller="BoundBoxCtrl">
	<div class="row">
		<label for="x">X0</label>
		<div class="input-wrapper">
			<input type="number" id="x" ng-model="bbox.x" step="1" min="0">
		</div>
	</div>
	<div class="row">
		<label for="y">Y0</label>
		<div class="input-wrapper">
			<input type="number" id="y" ng-model="bbox.y" step="1" min="0">
		</div>
	</div>
	<div class="row">
		<label for="width">W</label>
		<div class="input-wrapper">
			<input type="number" id="width" ng-model="bbox.width" step="1" min="1">
		</div>
	</div>
	<div class="row">
		<label for="height">H</label>
		<div class="input-wrapper">
			<input type="number" id="height" ng-model="bbox.height" step="1"  min="1">
		</div>
	</div>
	<div class="button-wrapper row block" ng-click="makeCrop()">
		<button id="crop_area" ng-disabled="boxOutBounds()">Make crop!</button>
	</div>
</div>
</body>
</html>
